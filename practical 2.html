<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Semantic Tags Example</title>
</head>
<body>

    <header>
        <h1>My Website</h1>
        <p>Welcome to my website</p>
    </header>

    <section>
        <h2>About Us</h2>
        <p>This section contains information about us.</p>
    </section>

    <section>
        <h2>Blog Posts</h2>

        <article>
            <h3>First Blog Post</h3>
            <p>This is the content of the first blog post.</p>
        </article>

        <article>
            <h3>Second Blog Post</h3>
            <p>This is the content of the second blog post.</p>
        </article>

    </section>

    <footer>
        <p>&copy; 2026 My Website. All rights reserved.</p>
    </footer>

</body>
</html>
